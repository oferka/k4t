server:
  port: ${PORT:8080}

spring:
  application:
    name: "k4t"
  profiles:
    active: "random-user-content-provider,users-service-data-provider,random-search-term-content-provider,search-terms-service-data-provider"
  datasource:
    url: jdbc:h2:mem:k4t
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        trace: false
        web-allow-others: false
  mustache:
    check-template-location: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      status:
        http-mapping:
          down: 500
          out_of_service: 503
          warning: 500
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
    prometheus:
      enabled: true
    shutdown:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    description: This is the k4t application
    version: 0.0.1

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.apache.http: INFO
    org.karp.k4t: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.springframework.web.client.RestTemplate: INFO

springdoc:
  show-actuator: true

vaadin:
  # Launch the default browser when starting the application in development mode
  launch-browser: true
  # To improve the performance during development.
  # For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
  whitelisted-packages: com.vaadin,org.vaadin,dev.hilla,org.karp.k4t